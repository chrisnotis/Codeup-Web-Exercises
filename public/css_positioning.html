<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/css_positioning.css">
	<title>Positioning Exercise</title>
</head>
<body>
	<p><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></p>
	
	<div class="box">
	<div class="inside" id="red-box">620-750 nm</div>
	</div>	

	<div class="box">
	<div class="inside" id="orange-box">590-620 nm</div>
	</div>

	<div class="box">
	<div class="inside" id="yellow-box">570-590 nm</div>
	</div>

	<div class="box">
	<div class="inside" id="green-box">495-570 nm</div>
	</div>

	<div class="box">
	<div class="inside" id="blue-box">450-495 nm</div>
	</div>

	<div class="box">
	<div class="inside" id="pink-box">380-450 nm</div>
	</div>

</body>
</html>
