<body>
  <div>

    <h1 id="main-header">This is an H1</h1>
    <p id="main-paragraph">Make a paragraph with a list in it. 
      <ul>
        <li class="beers">90 Minute</li>
        <li class="beers">Old 21</li>
        <li class="beers">Head Hunter</li>

    <p>this is another paragraph</p>

     <script type="text/javascript" src="js/jquery-2.2.0.js"></script>

    <script type="text/javascript">
   

        "use strict";

            $(document).ready(function() {
              
              $("h1").click(
                  function() {
                    $(this).css("background-color", "red");
                  }
                  );

              $("p").dblclick(
                  function() {
                    $(this).css("font-size", "18px");
                  }
                  );

              $("li").hover(
                function() {
                  $(this).css("color", "red");
                },
                 function() {
                  $(this).css("color", "white");
                }
                );
          });
     
    </script>
