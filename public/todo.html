<html>
<head>
	<title>To Do App</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>To Do's </h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				
				<table id="toDoList" class="table table-striped">
				    <thead>
				        <tr>
				            <th>What to Do</th>
				            <th>Priority</th>
				            <th>Date Created</th>
				            <th>Due Date</th>
				        </tr>
				    </thead>
				  <tbody id="insertToDoItem"></tbody>
				</table>
				<form name="new-item">
					<input type="text" id="content" placeholder="To Do Item"></input>
					<input type="text" id="priority" placeholder="priority (1-5)"></input>
					<input type="date" id="due_date" placeholder="Due Date"></input>
					<button id="btn-new-item" class="btn-success">Create New To Do</button>
					<button id="btn-show-items" class="btn-success">Show Items</button>
				</form>
			</div>
		</div>

	</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/todo.js"></script>
<script type="text/javascript" src="/js/moment.js"></script>
</body>
</html>
