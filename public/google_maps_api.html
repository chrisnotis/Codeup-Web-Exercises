
<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>


 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB8qXATa0uy6PwNMyYdcPAJgDrHdfSMvE"></script>


   <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        	var address = "600 Navarro, San Antonio, TX";

        	var geocoder = new google.maps.Geocoder();

        	geocoder.geocode({ "address": address }, function(results, status) {

   		// Check for a successful result
   		
   			if (status == google.maps.GeocoderStatus.OK) {
  		
  		// Recenter the map over the address
       
       		map.panTo(results[0].geometry.location);
  			 
  			 var marker = new google.maps.Marker({
  			 	"position": results[0].geometry.location,
  			 	"map" : map
  			 });

  			 // Create a new infoWindow object with content
			var infowindow = new google.maps.InfoWindow({
			    content: <h1>"Changing the world, one programmer at a time."</h1>
			});

// Open the window using our map and marker
infowindow.open(map, marker);


  			 } else {

       // Show an error message with the status if our request fails
       alert("Geocoding was not successful - STATUS: " + status);
   }
});

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,   
            // zoom level is based on lowest num is furthest out 

            // This sets the center of the map at our location
            center: {
                lat:  29.4284595,
                lng: -98.492433
            },
           
            // mapTypeId: google.maps.MapTypeId.SATELLITE
            // the above would give the satellite view - also have options of 
   //          MapTypeId.ROADMAP — default road map view. This is the default map type.
			// MapTypeId.SATELLITE — Google Earth satellite images
			// MapTypeId.HYBRID — mixture of roadmap and satellite views
			// MapTypeId.TERRAIN — physical map based on terrain information.

        };


        // Render the map - CREATES NEW MAP OBJECT!!!
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        console.log();


    })();
    </script>
</body>
</html>
