
<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>


 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB8qXATa0uy6PwNMyYdcPAJgDrHdfSMvE"></script>


   <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        var mapOptions = {
        	zoom: 18, 

        	center : {
        		lat: 41.3470922,
        		lng: -81.823315
        	}
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var kettle = {lat: 41.3470922, lng: -81.823315 };

        var marker = new google.maps.Marker({
        	position: kettle, 
        	map: map 
        });
        
        var infowindow = new google.maps.InfoWindow({
   		     content: "<strong>Brew Kettle</strong> - Some of the best <strong>craft beer</strong> and food you can get in Cleveland!<br> My personal favorite is <strong> Old 21 </strong> Other fine beers include;
   		 <ul>
   		 	<li><a href=\"//thebrewkettle.com/beers/white_rajah/index.php\">White Rajah</a></li>
   		 	<li><a href=\"//thebrewkettle.com/beers/All-For-One/index.php\">All For One</a></li>
   		 	<li></li>
   		 	<li></li>
   		 </ul>"

        });

        infowindow.open(map, marker);
 
    })();
    </script>
</body>
</html>
